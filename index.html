<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- fontawesom -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: rgba(0, 0, 0, 0.796);">
    <main class="py-5">
        <header>
            <div class="container">
                <div class="row">
                    <h1 class="text-center">Bookmarker</h1>
                </div>
            </div>
        </header>
        <section class="bookmarker">
            <div class="container">
                <div class="row">
                    <h3 class="text-center text-white"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h3>
                    <form class="d-flex flex-column">
                        <label for="bookmarkName"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
                        <input class="form-control my-3" name="bookmarkName" placeholder="Bookmark Name" type="text"
                            id="bookmarkName">
                        <label for="websiteUrl"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
                        <input class="form-control my-3" name="websiteUrl" placeholder="Website URL" type="text"
                            id="websiteUrl">
                        <button type="button" onclick="getInputsValue()"
                            class="btn btn-outline-dark align-self-center">Submit</button>
                    </form>
                </div>
            </div>
        </section>
        <section class="bookmarks">
            <div class="container">
                <div class="row">
                    <table class="mt-4 table text-center">
                        <thead>
                            <tr>
                                <th class="text-capitalize">index</th>
                                <th class="text-capitalize">Website Name</th>
                                <th class="text-capitalize">Visit</th>
                                <th class="text-capitalize">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent">

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <div id="errorBox"
            class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
                <div class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
                    <div class="circles d-flex">
                        <span class="rounded-circle me-2 one"></span>
                        <span class="rounded-circle me-2 two"></span>
                        <span class="rounded-circle me-2 three"></span>
                    </div>
                    <button onclick="closeErrorBox()" class="btn border-0" id="closeBtn">
                        <i class="fa-solid fa-xmark close fs-3"></i>
                    </button>
                </div>
                <p class="m-0 pb-2">
                    Site Name or Url is not valid, Please follow the rules below :
                </p>
                <ol id="errorRules" class="rules list-unstyled m-0">
                </ol>
            </div>
        </div>
    </main>
    <!-- bootstarp script -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main script -->
    <script src="js/main.js"></script>
</body>

</html>
